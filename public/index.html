    <!-- 
      LOADING SCREEN
    -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <style>
      .divLoader {
        width: 100%;
        height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: -1;
      }
      .loader {
        animation: border 1s linear infinite;
        margin: auto;
        font-family: 'Righteous', cursive;
        font-size: 35px;
        width: 80px;
        height: 80px;
        line-height: 80px;
        text-align: center;
      }
      @keyframes border {
        0% { border: 2px solid black; }
        100% { border: 2px solid transparent; }
      }
    </style>
  </head>
  <body>
    <div class="divLoader" id="divLoader">
      <span class="loader">PS</span>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
